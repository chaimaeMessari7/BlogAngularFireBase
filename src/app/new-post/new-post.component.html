<div style="margin: 200px 300px;">
    <h3 style="font-weight: bold;">Nouveau Post</h3>
    <br><br>
    <form #frm="ngForm">
          
        <div class="form-group">
            <label>Titre</label>
            <input type="text" class="form-control" name="titre" #titre>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea type="text" class="form-control" name="contenu" #contenu></textarea>
        </div>
        <button (click)="add(titre.value,contenu.value,frm)" class="btn btn-primary">Submit</button>
    </form>

</div>
